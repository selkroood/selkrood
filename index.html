<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHΔDØW V64 | Data Analysis Protocol</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <div class="scanline"></div>

    <header>
        <div class="logo">
            <h1>SHΔDØW <span class="highlight">V64</span></h1>
            <div class="status">SYSTEM STATUS: <span id="sys-status" class="blink">ONLINE</span></div>
        </div>
        <div class="stats-bar">
            <div class="stat-box">
                <label>PROCESSED LINES</label>
                <span id="stat-lines">0</span>
            </div>
            <div class="stat-box">
                <label>TPS (SPEED)</label>
                <span id="stat-tps">0</span>
            </div>
            <div class="stat-box">
                <label>MEMORY (EST)</label>
                <span id="stat-mem">--</span>
            </div>
            <div class="stat-box">
                <label>EMAILS FOUND</label>
                <span id="stat-emails">0</span>
            </div>
        </div>
    </header>

    <main>
        <section class="control-panel">
            <div class="upload-zone" id="drop-zone">
                <input type="file" id="file-input" multiple>
                <div class="upload-content">
                    <span class="icon">⚡</span>
                    <h3>DRAG DATASET HERE</h3>
                    <p>Supports .txt, .csv, .log, .sql</p>
                </div>
            </div>
            
            <div class="actions">
                <button id="btn-process" class="cy-btn" disabled>INITIATE SEQUENCE</button>
                <button id="btn-stop" class="cy-btn danger" disabled>ABORT</button>
                <button id="btn-export-json" class="cy-btn alt" disabled>EXPORT JSON</button>
                <button id="btn-export-csv" class="cy-btn alt" disabled>EXPORT CSV</button>
                <button id="btn-clear" class="cy-btn warning">PURGE DB</button>
            </div>
        </section>

        <section class="monitor">
            <div class="monitor-header">
                <h2>LIVE DATA STREAM</h2>
                <div class="filters">
                    <input type="text" id="search-input" placeholder="FILTER QUERY..." disabled>
                </div>
            </div>
            <div class="terminal-window">
                <div class="terminal-header">
                    <span>ID</span>
                    <span>TYPE</span>
                    <span>CONTENT</span>
                    <span>METADATA</span>
                    <span>SECURITY</span>
                </div>
                <div id="data-output" class="terminal-body">
                    <!-- Virtual Scroll Content Injected Here -->
                    <div class="placeholder-text">WAITING FOR INPUT...</div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>SHΔDØW V64 ARCHITECTURE // LOCAL_ENV // NO_SERVER_UPLOAD</p>
    </footer>

    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
